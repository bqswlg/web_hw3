<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>立即登入盡享安全便利的網購樂趣|蝦皮購物</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
    <div class="logo">
        <img src="shopee_logo.png" alt="Shopee Logo" />
        <span>登入</span>
    </div>
    <a href="https://help.shopee.tw/portal/4/tw/s" class="help">需要幫助？</a>
</header>

<main>
    <div class="left-banner">
        <img src="banner.png" alt="5.5購物節" />
    </div>
    <div class="login-box">
        <h2>登入</h2>
        <input type="text" placeholder="電話號碼/使用者名稱/Email" />
        <input type="password" placeholder="密碼" />
        <button onclick="showPhishingAlert()" disabled>登入</button>
        <div class="login-options">
            <a href="https://shopee.tw/buyer/reset">忘記密碼</a>
            <a href="https://shopee.tw/buyer/login/otp">使用簡訊登入</a>
        </div>
        <div class="divider">或</div>
        <div class="social-login">
            <button onclick="showPhishingAlert()">
                <img src="fb.png" alt="Facebook" class="social-icon" /> Facebook
            </button>
            <button onclick="showPhishingAlert()">
                <img src="google.png" alt="Google" class="social-icon" /> Google
            </button>
        </div>
        <p>蝦皮新朋友？<a href="#">註冊</a></p>
    </div>
</main>

<footer>
    <div class="footer-links">© 2025 蝦皮購物 · 僅供作業展示 · 無實際功能</div>
</footer>

<script src="script.js"></script>
</body>
</html>
